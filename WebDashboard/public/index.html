<head>

  <script src="https://d3js.org/d3.v4.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
  <script src="index.js"></script>

  <script>
    var config = {
      apiKey: "AIzaSyDvs4yCvhcPnYBcGcL8svJMnOBWrts9vmg",
      authDomain: "lorawildfire.firebaseapp.com",
      databaseURL: "https://lorawildfire-default-rtdb.asia-southeast1.firebasedatabase.app",
    };
    firebase.initializeApp(config);

    updateData("gateway");
    updateData("node1");
    updateData("node2");

    function updateData(ref) {
      var noderef = firebase.database().ref(ref);
      noderef.on('child_added', (snapshot) => {
        const data = snapshot.val();
        if (data.timestamp == null) {
          var dd = new Date;
          dd = dd.toString();
          var last_child_ref = noderef.child("/" + snapshot.ref.key)
          last_child_ref.update(
            {
              timestamp: dd
            }
          )
        }

        var fire_img = document.getElementById(ref + '_fire');
        if (data.smoke == true)
          fire_img.src = "img/fire_on.png"
        else
          fire_img.src = "img/fire_off.png"

        var sos_img = document.getElementById(ref + '_sos');
        if (data.sos == true)
          sos_img.src = "img/sos_on.png"
        else
          sos_img.src = "img/sos_off.png"

        var batt_img = document.getElementById(ref + '_batt');
        if (data.batt == true)
          batt_img.src = "img/batt_low.png"
        else
          batt_img.src = "img/batt_full.png"
      });
    }


  </script>
