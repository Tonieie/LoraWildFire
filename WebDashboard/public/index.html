    * {

    @font-face {

    .header {

    .sign {

    /* Create three equal columns that floats next to each other */
    .column {

      flex-direction: column;
      border-right: 3px solid lightgrey;
    }

    .img {

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

      flex-wrap: nowrap;
      list-style: none;
      margin: 0 0 10 0;
    }

      flex-wrap: wrap;
      list-style: none;

    .timeframe {}

    }

    .node_time{

      font-family: SquadaOne;
      font-size: 20px;
      text-align: center;
      padding-top: 14px;
      margin: 0 0 0 10px;
    }
  </style>

  <style>
    .btn-group .button {

    }
  </style>

</head>

  <script>
    var config = {
      apiKey: "AIzaSyDvs4yCvhcPnYBcGcL8svJMnOBWrts9vmg",
      authDomain: "lorawildfire.firebaseapp.com",
      databaseURL: "https://lorawildfire-default-rtdb.asia-southeast1.firebasedatabase.app",
    };
    firebase.initializeApp(config);

    updateData("gateway");
    updateData("node1");
    updateData("node2");

    function updateData(ref) {
      var noderef = firebase.database().ref(ref);
      noderef.on('child_added', (snapshot) => {
        const data = snapshot.val();
        if (data.timestamp == null) {
          var dd = new Date;
          dd = dd.toString();
          var last_child_ref = noderef.child("/" + snapshot.ref.key)
          last_child_ref.update(
            {
              timestamp: dd
            }
          )
        }

        var fire_img = document.getElementById(ref + '_fire');
        if (data.smoke == true)
          fire_img.src = "img/fire_on.png"
        else
          fire_img.src = "img/fire_off.png"

        var sos_img = document.getElementById(ref + '_sos');
        if (data.sos == true)
          sos_img.src = "img/sos_on.png"
        else
          sos_img.src = "img/sos_off.png"

        var batt_img = document.getElementById(ref + '_batt');
        if (data.batt == true)
          batt_img.src = "img/batt_low.png"
        else
          batt_img.src = "img/batt_full.png"

        document.getElementById(ref + "_temp").innerHTML = "Temperature : " + data.temp + " Â°C"
        document.getElementById(ref + "_humid").innerHTML = "Humidity : " + data.humid + " %"
        document.getElementById(ref + "_time").innerHTML = "  (last update " + d3.timeFormat("%X")(new Date(data.timestamp)) + ")"
        document.getElementById(ref + "_time2").innerHTML = "  (last update " + d3.timeFormat("%X")(new Date(data.timestamp)) + ")"
      });
    }


  </script>
